<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>SPIDER</title>
  
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <link href="styles1.css" rel="stylesheet">
</head>
<body>
  <header id="header">
    <div class="container-fluid">
      <div class="logo">
        <h1><a href="index.html">SPIDER</a></h1>
      
  </header>

  <section id="hero">
    <div class="container">
        <div class="form-container">
            <form id="signin-form" class="form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="signin-username">Username</label>
                    <input type="text" id="signin-username" name="signin-username" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="signin-password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="form-switch">
                <span>Don't have an account?</span>
                <button id="signup-switch">Sign Up</button>
            </div>
        </div>
        <div class="form-container hidden">
            <form id="signup-form" class="form">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="form-switch">
                <span>Already have an account?</span>
                <button id="signin-switch">Sign In</button>
            </div>
        </div>
    </div>
</section>

  

  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Siimple</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer>


 
  <script src="script1.js"></script>
</body>
</html>
